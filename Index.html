<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minha Loja Virtual</h1>
    </header>

    <section class="sobre-loja">
        <div class="imagem-loja">
            <img src="caminho-da-imagem-da-loja.jpg" alt="Imagem da loja">
        </div>
        <div class="texto-sobre-loja">
            <h2>Sobre a Loja</h2>
            <p>Bem-vindo à nossa loja! Aqui você encontra os melhores produtos com qualidade garantida.</p>
        </div>
    </section>

    <section class="produtos">
        <h2>Produtos</h2>
        <div class="grid-produtos">
            <div class="produto">
                <img src="caminho-da-imagem-do-produto1.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição do Produto 1</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="caminho-da-imagem-do-produto2.jpg" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição do Produto 2</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="caminho-da-imagem-do-produto3.jpg" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>Descrição do Produto 3</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="caminho-da-imagem-do-produto4.jpg" alt="Produto 4">
                <h3>Produto 4</h3>
                <p>Descrição do Produto 4</p>
                <button>Adicionar ao Carrinho</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Minha Loja Virtual</p>
    </footer>
</body>
</html>
