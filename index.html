<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <header>
        <h1>List</h1>
        <img src="./Imagens/Adição.png" alt="Botão para adicionar">
    </header>
    <form>
        <input type="text" required placeholder="Nome">
        <input type="text" id="endereço-terefa-nova" required placeholder="Tarefa">
        <button type="submit"> Colar </button>
        <button id="cancel" type="reset"> Cancelar </button>
    </form>
    <div class="Conteudo">
        <ul>
            <li>
                <div class="link">
                    <p id="tarefa"></p>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
